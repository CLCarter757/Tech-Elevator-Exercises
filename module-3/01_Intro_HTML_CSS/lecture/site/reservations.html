<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits & Bytes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bits & Bytes</h1>
        <p>Welcome to the internet's best restaurant!</p>
    </header>

    <nav>
        <a href="reservations.html">Make a reservation</a>
    </nav>

    <main>
        <h2>Reservation Form</h2>

        <form action="https://example.com/api/reservations" method="GET">

            <section>
                <label for="name">Name: </label>
                <input id="name" type="text" name="name">
            </section>

            <section>
                <label for="numberOfGuests">Number of Guests: </label>
                <input id="numberOfGuests" type="text" name="numberOfGuests">
            </section>

            <section>
                <label for="reservationDate">Date: </label>
                <input id="reservationDate" type="date" name="reservationDate">
            </section>

            <section>
                <label for="reservationTime">Time: </label>
                <input id="reservationTime" type="time" name="reservationTime">
            </section>

            <section>
                <label for="isSpecialOccasion">Special Occasion: </label>
                <input id="isSpecialOccasion" type="checkbox" name="isSpecialOccasion">
            </section>

            <section>
                <input type="submit" value="Submit">
            </section>

        </form>

    </main>
